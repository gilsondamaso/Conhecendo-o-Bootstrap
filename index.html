<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudo HTMl + CSS</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="layout_03.png" alt="Logo do Carcoating">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="http://www.carcoating.com.br/" target="_blank">CarCoating</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/c/carcoating" target="_blank">Canal</a>
            <a class="cabecalho-menu-item" href="https://loja.carcoating.com.br/" target="_blank">Loja</a>
            <a class="cabecalho-menu-item" href="https://wa.me/5581997210413?text=Ol%C3%A1%2C+pode+me+ajudar%3F" target="_blank">Orçamento</a>
        </nav>
    </header>
    <hr>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Página CarCoating</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe seu carro novo como no dia que saiu da CSS.</h2>
            </div>
            <img class="conteudo-principal-imagem" src="2car-white.png" alt="Imagem CarCoating">    
        </section>        
    </main>
    <hr style="width:50%; margin: auto;">
    <footer class="rodape">
        <img class="rodape-imagem" src="layout_03.png" alt="Imagem Rodapé">
    </footer>

    
</body>
</html>
